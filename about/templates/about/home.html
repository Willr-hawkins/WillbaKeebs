{% extends "base.html" %}

{% block content %}
    <div id="home" class="row">
        <div class="intro col-12 col-lg-6">
            <div class="rotating-circle col-12 col-lg-4">
                <p id="text"></p>
            </div>
            <div class="intro-text">
                <p class="mt-4">Hello. Welcome to my custom mechanical keyboard blog page, 
                    here I will be sharing my thoughts on up and coming project iwhting the hobbie along with my own personal buids.</p>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <h2>Hello World</h2>
        </div>
    </div>

    <script>
        <!-- JavaScript for rotating circle text -->
        const str = " WillbaKeebs ~ A Keyboard Blog  ~";
        const text = document.getElementById("text");
        window.onload = () => {
            for (let i = 0; i < str.length; i++) {
                let span = document.createElement("span");
                span.innerHTML = str[i];
                text.appendChild(span);
                span.style.transform = `rotate(${11*i}deg)`;
            }
        };
    </script>
{% endblock %}
